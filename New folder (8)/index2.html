<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    gfjkh
    <script>
      console.log(
        "https://northwind.vercel.app/api/customers/" + window.location.hash
      );

      fetch(
        "https://northwind.vercel.app/api/customers/" +
          window.location.hash.slice(1)
      ).then((res) => res.json()).
        then((data) => {
          const mainDiv = document.createElement("div");
          const dataDiv = document.createElement("div");
          const p1 = document.createElement("p");
          p1.innerHTML = data.address.street;
          const p2 = document.createElement("p");
          p2.innerHTML = data.address.city;

          dataDiv.innerText = data.companyName;
          mainDiv.style.border = "1px solid black";
          mainDiv.append(dataDiv, p1, p2);
          document.body.appendChild(mainDiv)
        });
    </script>
  </body>
</html>
